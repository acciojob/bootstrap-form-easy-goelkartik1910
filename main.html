<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">	
</head>

<body>
	<h1>Internship Form</h1>
	<br>
	<form action="post" class="was-validated">
		<div class="container-fluid">
		<div class="row">
			<div class="col-4">
				<label class="form-label">First Name</label>
				<input type="text" class="form-control custom-control-label" id="first-name-input" for="first-name-input" required>
				<div class="invalid-feedback">
		          First Name Required!
		        </div>
			</div>
			<div class="col-4">
				<label class="form-label">Last Name</label>
				<input type="text" class="form-control custom-control-label" id="last-name-input" for="last-name-input" required>
				<div class="invalid-feedback">
		          Last Name Required!
		        </div>
			</div>
			<div class="col-4">
				<label class="form-label">Email Address</label>
				<input type="email" class="form-control custom-control-label" id="email-input" for="email-input" required>
				<div class="invalid-feedback">
		          Email Required!
		        </div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-6">
				<label class="form-label">College</label>
				<input type="text" class="form-control custom-control-label" id="college-input" for="college-input" required>
				<div class="invalid-feedback">
		          Please provide a valid college.
		        </div>
			</div>
			<div class="col-3">
				<label class="form-label">Graduation Year</label>
			    <select id="grad-year-select" class="form-control custom-control-label" for="graduation-year-input" required>
				    <option selected>Choose...</option>
			        <option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
			    </select>
				<div class="invalid-feedback">
		          Please select a valid Graduation Year
		        </div>
			</div>
			<div class="col-3">
				<label class="form-label">Roll No.</label>
				<input type="text" class="form-control custom-control-label" id="roll-no-input" for="roll-no-input" required>
				<div class="invalid-feedback">
		          Please provide a valid Roll no.
		        </div>
			</div>
		</div>
		<br>
		<div class="custom-control custom-checkbox">
	    <input type="checkbox" class="custom-control-input" id="conditions-checkbox" for="condition-checkbox" required>
	    <label class="custom-control-label" for="">Agree to terms and conditions</label>
	    <div class="invalid-feedback">You must agree before submitting</div>
		<br>
		<button type="submit" class="btn btn-primary">Submit form</button>
	</div>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</body>

</html>
